<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./submit.html" method="get">
    <center>
    <div style="background-color:steelblue; color:rgb(253, 252, 252); height:200px; text-align: center; border-radius: 25px; padding: 25px; margin-top:10px; width:300px">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" title="Name" required placeholder="Enter full name">
        <br>
        <pre></pre>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" title="Mobile Number" maxlength="10" required pattern="[6-9][0-9]{9}" placeholder="Enter Mobile Number">
        <br>
        <pre></pre>    

        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="mail" title="E-mail" placeholder="Enter email" required>
        <br>
        <pre></pre>


        <label for="password">Password:</label>
        <input type="text" id="password" name="password" title="Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%&*!^]){8, 16}" placeholder="Enter Password">
        <br>
        <pre></pre>


        <input type="submit" style="color:white; padding: 5px; width: 60px; border-radius: 5px; border: none; background-color:orange">
        <br>

    </div>
    </center>
    </form>
</body>
</html>
